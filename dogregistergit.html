<head>
	<title>Registration page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- link to an external CSS style sheet -->
	<link rel="stylesheet" type="text/css" href="dogsitestyles.css">
	<style>
		body {
			background-color: wheat;
		}
	</style>

	<!-- link to an external Javascript sheet -->
	<title>Including Javascript in HTML</title>
	<script type="text/javascript" src="dogscriptgit.js"></script>

</head>
<body>
	<div class="centerWborder">

		<!-- return to home page by clicking on an image logo -->
		<a href="dogindexgit.html">
			<img border="0" alt="Back to Main Page" src="Dog_pictures/ReturnToHomeLogo.png" width="200">
		</a>

		<!-- customer registration form -->
		<h2>Customer Registration</h2>

		<!-- boxes to type in first name, last name, address, city -->
		<form method="get" action="bouncer.php">
			<label for="fname">First Name:</label>
			<input type="text" name="fname" value="" /><br /><br />
			<label for="lname">Last Name:</label>
			<input type="text" name="lname" value="" /><br /><br />
			<label for="address">Address:</label>
			<input type="text" name="address" value="" /><br /><br />
			<label for="city">City:</label>
			<input type="text" name="city" value="" /><br /><br />

			<!-- choose the province or territory from a drop-down menu -->
			<label for="province">Province or Territory:</label>
			<select name="province" id="province">
				<option value="AB">Alberta</option>
				<option value="BC">British Columbia</option>
				<option value="MB">Manitoba</option>
				<option value="NB">New Brunswick</option>
				<option value="NL">Newfoundland and Labrador</option>
				<option value="NT">Northwest Territories</option>
				<option value="NS">Nova Scotia</option>
				<option value="NU">Nunavut</option>
				<option value="ON">Ontario</option>
				<option value="PE">Prince Edward Island</option>
				<option value="QC">Quebec</option>
				<option value="SK">Saskatchewan</option>
				<option value="YT">Yukon</option>
			</select> <br /><br />
			<label for="postalcode">Postal Code:</label>
			<input type="text" name="postalcode" value="" /><br /><br /><br /><br />

			<!-- boxes to input email address and password -->
			Email address:<input type="email" name="email" /><br />
			Add me to your email list: <input type="checkbox" name="joinlist" checked="checked" /><br /><br />
			Password: <input type="password" name="passwd" /><br /><br /><br />

			<!-- selector to click the person's level of expertise in dog training out of three options -->
			Level of expertise in dog training:<br />
			Novice:<input type="radio" name="expertiselevel" value="n" checked="checked" /><br />
			Some experience:<input type="radio" name="expertiselevel" value="s" /><br />
			Highly experienced:<input type="radio" name="expertiselevel" value="h" /><br /><br />

			<!-- selector to choose the person's interest in one or more types of dog activities to train for -->
			Areas of interest:<br />
			<select name="dogactivities" size="6" multiple="multiple">
				<option value="AG">Agility</option>
				<option value="DS">Disc</option>
				<option value="DD">Dock Diving</option>
				<option value="FB">Flyball</option>
				<option value="OB">Obedience</option>
				<option value="TK">Tracking</option>
			</select>
			<br /><br />

			<!-- Check to see if the person really wants to submit the information. Submit the form if OK is clicked. Do nothing if cancel is clicked-->
			<input type="submit" onclick="return confirm_submit();">

			<!-- Check to see if the person really wants to reset the form. Reset the form if OK is clicked. Do nothing if cancel is clicked-->
			<input type="reset" onclick="return confirm_reset();">

		</form>
	</div>
</body>

</html>
